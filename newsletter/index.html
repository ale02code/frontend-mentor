<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter sign-up</title>
  <link rel="stylesheet" href="style/reset-styles.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- Google fonts -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
</head>

<body class="body">
  <main class="main-container">
    <div class="paragraphs-container">
      <h3 class="paragraphs-container__title">Stay updated!</h3>

      <p class="paragraphs-container__paragraph-main">Join 60,000+ product managers receiving monthly updates on: </p>

      <div class="paragraphs-container__item-list-container">
        <div class="paragraphs-container__item-list-container__content-list">
          <img src="assets/images/icon-list.svg" alt="Icon list check">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="paragraphs-container__item-list-container__content-list">
          <img src="assets/images/icon-list.svg" alt="Icon list check">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="paragraphs-container__item-list-container__content-list">
          <img src="assets/images/icon-list.svg" alt="Icon list check">
          <p>And much more!</p>
        </div>
      </div>

      <form class="paragraphs-container__form" id="form-main">
        <div class="paragraphs-container__form__content">
          <label for="Email" class="paragraphs-container__form__content__label-name">Email address
          </label>
          <input type="text" id="email-input" placeholder="email@company.com">
        </div>
        <button>
          Subscribe to monthly Newsletter
        </button>
      </form>
    </div>
    <div class="image-main-container">
    </div>
  </main>

  <script src="js/main.js" type="module"></script>
  <script src="js/success.js" type="module"></script>
  <script src="js/changeImage.js"></script>
</body>

</html>
